<div class="main-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
        <label for="username">First name</label>
        <input type="text" class="form-control" formControlName="firstName" />
        <span *ngIf="registerForm.value.firstName.dirty" class="help-block">First name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
        <label for="username">Last name</label>
        <input type="text" class="form-control" formControlName="lastName" />
        <span *ngIf="registerForm.value.lastName.dirty" class="help-block">Last name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="userName" />
        <span *ngIf="registerForm.value.userName.dirty" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <span *ngIf="registerForm.value.password.dirty" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
